    /* æ¨¡æ€æ¡†æ ·å¼ */

  </style>

<body>
<div class="container">
  <div class="header">

  <div class="main-content">

      <button id="refreshRoomsButton" onclick="loadRooms()">

    <div class="rooms-section">

        <div class="room-count" id="roomCount">0 ä¸ªæˆ¿é—´</div>
      </div>

      <div class="rooms-list" id="roomsList">

  </div>
</div>

<!-- ä¿®æ”¹ç”¨æˆ·åæ¨¡æ€æ¡† -->
<div id="renameModal" class="modal">
  <div class="modal-content">
    <h2>ä¿®æ”¹ç”¨æˆ·å</h2>
    <input type="text" id="renameInput" placeholder="è¾“å…¥æ–°ç”¨æˆ·å" maxlength="20">
    <div class="modal-buttons">
      <button onclick="renameUser()">ç¡®è®¤</button>
      <button onclick="hideRenameModal()">å–æ¶ˆ</button>
    </div>
  </div>
</div>

<script>
  let ws = null;
  let currentUser = {
    id: '',
    username: '',
    color: '',
    playerNumber: 0
  };
  let roomsList = [];

  // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
  window.onload = function() {
    loadUserInfo();
    connectHomeWebSocket();
    setupEventListeners();
  };

  function setupEventListeners() {
    // æŒ‰Escé”®å…³é—­æ¨¡æ€æ¡†
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideRenameModal();
      }
    });

    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
    window.onclick = function(event) {
      const modal = document.getElementById('renameModal');
      if (event.target === modal) {
        hideRenameModal();
      }
    };
  }

  function connectHomeWebSocket() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws-home`;

    ws = new WebSocket(wsUrl);

    ws.onopen = function() {
      console.log('ä¸»é¡µWebSocketè¿æ¥æˆåŠŸ');
    };

    ws.onmessage = function(event) {
      const msg = JSON.parse(event.data);

      if (msg.type === 'roomlist') {
        updateRoomsList(JSON.parse(msg.content));
      }
    };

    ws.onerror = function(error) {
      console.error('ä¸»é¡µWebSocketé”™è¯¯:', error);

      // 5ç§’åé‡è¿
      setTimeout(connectHomeWebSocket, 5000);
    };

    ws.onclose = function() {
      console.log('ä¸»é¡µWebSocketè¿æ¥å…³é—­');

      // 5ç§’åé‡è¿
      setTimeout(connectHomeWebSocket, 5000);
    };
  }

  function loadUserInfo() {
    // ä»localStorageè¯»å–æˆ–ç”Ÿæˆç”¨æˆ·ä¿¡æ¯
    let userID = localStorage.getItem('chat_user_id');
    let username = localStorage.getItem('chat_username');

    if (!userID) {
      userID = generateUserID();
      localStorage.setItem('chat_user_id', userID);
    }

    if (!username) {
      username = generateRandomName();
      localStorage.setItem('chat_username', username);
    }

    currentUser.id = userID;
    currentUser.username = username;
    currentUser.color = generateUserColor(userID);

    updateUserDisplay();
  }

  function generateUserID() {
    return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
  }

  function generateRandomName() {
    const adjectives = ['å‹‡æ•¢çš„', 'èªæ˜çš„', 'å¿«ä¹çš„', 'å®‰é™çš„', 'æ´»æ³¼çš„', 'ç¥ç§˜çš„', 'ä¼˜é›…çš„', 'çƒ­æƒ…çš„'];
    const nouns = ['å°çŒ«', 'å°ç‹—', 'ç†ŠçŒ«', 'è€è™', 'ç‹®å­', 'ä¼é¹…', 'æµ·è±š', 'è´è¶'];
    const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
    const noun = nouns[Math.floor(Math.random() * nouns.length)];
    return adj + noun;
  }

  function generateUserColor(userID) {
    const colors = [
      '#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0',
      '#118AB2', '#073B4C', '#EF476F', '#7209B7',
      '#3A86FF', '#FB5607', '#8338EC', '#FF006E'
    ];
    let sum = 0;
    for (let i = 0; i < userID.length; i++) {
      sum += userID.charCodeAt(i);
    }
    return colors[sum % colors.length];
  }

  function updateUserDisplay() {
    document.getElementById('usernameDisplay').textContent = currentUser.username;
    document.getElementById('userColor').style.backgroundColor = currentUser.color;
  }

  function showRenameModal() {
    const modal = document.getElementById('renameModal');
    const input = document.getElementById('renameInput');

    input.value = currentUser.username;
    modal.style.display = 'flex';
    input.focus();
  }

  function hideRenameModal() {
    document.getElementById('renameModal').style.display = 'none';
  }

  function renameUser() {
    const newName = document.getElementById('renameInput').value.trim();

    if (!newName) {
      alert('è¯·è¾“å…¥ç”¨æˆ·å');
      return;
    }

    if (newName.length > 20) {
      alert('ç”¨æˆ·åä¸èƒ½è¶…è¿‡20ä¸ªå­—ç¬¦');
      return;
    }

    if (newName === currentUser.username) {
      hideRenameModal();
      return;
    }

    localStorage.setItem('chat_username', newName);
    currentUser.username = newName;
    updateUserDisplay();

    hideRenameModal();
  }

  function createRoom() {

    fetch('/api/create-room', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      }
    })
            .then(response => {
              if (!response.ok) {
                return response.text().then(text => {
                  throw new Error(text);
                });
              }
              return response.json();
            })
            .then(data => {
              // è·³è½¬åˆ°èŠå¤©å®¤é¡µé¢
              const roomID = data.roomID;
              const username = currentUser.username;

              window.location.href = `/chat?room=${roomID}&username=${encodeURIComponent(username)}`;
            })
            .catch(error => {
              console.error('åˆ›å»ºæˆ¿é—´å¤±è´¥:', error);
            });
  }

  function loadRooms() {
    fetch('/api/rooms')
            .then(response => response.json())
            .then(rooms => {
              updateRoomsList(rooms);
            })
            .catch(error => {
              console.error('åŠ è½½æˆ¿é—´åˆ—è¡¨å¤±è´¥:', error);
            });
  }

  function updateRoomsList(rooms) {
    roomsList = rooms;
    const roomsListElement = document.getElementById('roomsList');
    const roomCountElement = document.getElementById('roomCount');

    roomCountElement.textContent = rooms.length + ' ä¸ªæˆ¿é—´';

    if (rooms.length === 0) {
      roomsListElement.innerHTML = `
                    <div class="empty-state">
                        <h3>æš‚æ— æ´»è·ƒæˆ¿é—´</h3>
                        <p>ç‚¹å‡»"åˆ›å»ºæ–°æˆ¿é—´"å¼€å§‹èŠå¤©</p>
                    </div>
                `;
      return;
    }

    // æŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åˆ—
    rooms.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

    let html = '';
    rooms.forEach(room => {
      const roomIcon = getRoomIcon(room.name);
      const isFull = room.userCount >= room.maxUsers;
      const capacityClass = isFull ? 'full' : '';
      const roomItemClass = isFull ? 'room-item full' : 'room-item';

      html += `
                    <div class="${roomItemClass}" onclick="${!isFull ? `joinRoom('${room.id}')` : ''}">
                        <div class="room-info">
                            <div class="room-icon">${roomIcon}</div>
                            <div class="room-details">
                                <div class="room-name">${room.name} #${room.id}</div>
                                <div class="room-meta">
                                    <div class="room-capacity ${capacityClass}">
                                        ${isFull ? 'âŒ å·²æ»¡' : `âœ… ${room.availableSlots} ä¸ªç©ºä½`}
                                    </div>
                                    <div class="room-users">ğŸ‘¥ ${room.userCount}/${room.maxUsers} äºº</div>
                                    <div class="room-time">ğŸ•’ ${room.createdAgo}</div>
                                </div>
                            </div>
                        </div>
                        <div class="room-actions">
                            <button class="join-btn" onclick="event.stopPropagation(); joinRoom('${room.id}')" ${isFull ? 'disabled' : ''}>
                                ${isFull ? 'å·²æ»¡' : 'åŠ å…¥'}
                            </button>
                        </div>
                    </div>
                `;
    });

    roomsListElement.innerHTML = html;
  }

  function getRoomIcon(roomName) {
    const icons = {
      'åŒäººé—²èŠå®¤': 'ğŸ’¬',
      'æ¸¸æˆå¯¹æˆ˜å…': 'ğŸ®',
      'å­¦ä¹ äº¤æµè§’': 'ğŸ“š',
      'éŸ³ä¹åˆ†äº«åŠ': 'ğŸµ',
      'ç”µå½±è®¨è®ºå±‹': 'ğŸ¬',
      'ç¾é£Ÿæ¨èè¡—': 'ğŸœ',
      'æ—…è¡Œè®¡åˆ’ç«™': 'âœˆï¸',
      'æŠ€æœ¯äº¤æµé¦†': 'ğŸ’»',
      'è¯»ä¹¦åˆ†äº«ä¼š': 'ğŸ“–',
      'è¿åŠ¨å¥èº«åœº': 'âš½',
      'å·¥ä½œåä½œé—´': 'ğŸ’¼',
      'è‰ºæœ¯æ¬£èµå…': 'ğŸ¨',
      'å® ç‰©äº¤æµå›­': 'ğŸ¾',
      'æ·±å¤œè°ˆå¿ƒå°': 'ğŸŒ™',
      'å¿ƒæƒ…æ ‘æ´': 'ğŸ•³ï¸'
    };
    return icons[roomName] || 'ğŸ’¬';
  }

  function joinRoom(roomId) {
    const username = currentUser.username;
    window.location.href = `/chat?room=${roomId}&username=${encodeURIComponent(username)}`;
  }

</script>
